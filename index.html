<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart World Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mario Kart World Randomizer</h1>
        <div class="randomizer-container">
            <div class="result-box">
                <div class="character-section">
                    <h2>Character</h2>
                    <div class="image-container">
                        <img id="character-image" src="" alt="Random Character">
                    </div>
                    <p id="character-name"></p>
                </div>
                <div class="vehicle-section">
                    <h2>Vehicle</h2>
                    <div class="image-container">
                        <img id="vehicle-image" src="" alt="Random Vehicle">
                    </div>
                    <p id="vehicle-name"></p>
                </div>
            </div>
            <button id="randomize-btn">Randomize!</button>
        </div>
        <div id="stats-graph-container">
            <h2>Stats</h2>
            <div id="stats-graph">
                <!-- Bars will be rendered here by JS -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        &copy; 2025 Mario Kart World Randomizer. Not affiliated with Nintendo. All images & names are property of their respective owners.
    </footer>
</body>
</html>
