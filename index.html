<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart World Randomizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mario Kart World Randomizer</h1>
        <div class="randomizer-container">
            <div class="result-box">
                <div class="character-section">
                    <h2>Character</h2>
                    <div class="image-container">
                        <img id="character-image" src="" alt="Random Character">
                    </div>
                    <p id="character-name"></p>
                </div>
                <div class="vehicle-section">
                    <h2>Vehicle</h2>
                    <div class="image-container">
                        <img id="vehicle-image" src="" alt="Random Vehicle">
                    </div>
                    <p id="vehicle-name"></p>
                </div>
            </div>
            <button id="randomize-btn">Randomize!</button>
        </div>
        <div id="stats-graph-container">
            <h2>Stats</h2>
            <div id="stats-graph">
                <!-- Bars will be rendered here by JS -->
            </div>
        </div>
        <button id="settings-cog" title="Settings">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#c96b3c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09A1.65 1.65 0 0 0 8 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06A1.65 1.65 0 0 0 5 15.4a1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09A1.65 1.65 0 0 0 4.6 8a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06A1.65 1.65 0 0 0 8 4.6a1.65 1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09A1.65 1.65 0 0 0 16 4.6a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06A1.65 1.65 0 0 0 19.4 8c.14.31.22.65.22 1v.09A1.65 1.65 0 0 0 21 12c0 .35-.08.69-.22 1z"/></svg>
        </button>
        <div id="settings-panel" class="hidden">
            <h3>Randomizer Settings</h3>
            <label class="settings-toggle">
                <input type="checkbox" id="toggle-outfits" checked>
                <span>Include Outfits</span>
            </label>
            <label class="settings-toggle">
                <input type="checkbox" id="toggle-npcs" checked>
                <span>Include NPCs</span>
            </label>
        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        &copy; 2025 Mario Kart World Randomizer. Not affiliated with Nintendo. All images & names are property of their respective owners. <br>
        <br>
        v1.1
    </footer>
</body>
</html>
